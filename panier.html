<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="Images/logo_Orinoco.PNG" alt="Logo Orinoco"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="panier.html">Panier</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

      <section class="container">
        <h2 class="mt-5 mb-2">Votre panier</h2>
        <table class="table m-5">
          <thead>
            <tr>
              <th scope="col">Produit</th>
              <th scope="col">Lentille</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix</th>
            </tr>
          </thead>

          <tbody class="newRow">
            <template id="tempPanier">
              <tr class="cartRow">
                <th scope="row" class="productName"></th>
                <td class="productOption"></td>
                <td class="quantity">
                  <select class="form-select" aria-label="Default select example" class="cart-quantity-input">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </td>
                <td class="productPrice"></td>
              </tr>
            </template>
          </tbody>
          <td></td>
          <td></td>
          <td>TOTAL :</td>
          <td class="totalPrice"></td>

        </table>
      </section>

      <section class="container mb-5 ">
        <h2 class="mt-5 mb-3">Veuillez remplir le formulaire</h2>
        <form class="row g-3 m-5">
          <div class="col-md-6">
            <label for="inputPrenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="inputPrenom">
          </div>
          <div class="col-md-6">
            <label for="inputNom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="inputNom">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Addresse de facturation</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="col-md-6">
            <label for="inputMail" class="form-label">Adresse E-mail</label>
            <input type="text" class="form-control" id="inputMail">
          </div>
          <div class="col-12">
            <a href="confirmation.html">
              <button class="btn btn-primary">Passer commande</button>
            </a>
          </div>
        </form>
      </section>


    <footer>
        <h2>Orinoco</h2>
        <nav>
            <li><a href="">Contact</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Contact</a></li>
        </nav>
    </footer>


<script src="panier.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
